<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Profile</h1>
        </div>
        <div class="row bg-light rounded">
          <div class="col-md-6" th:object="${user}">
            <h2>User</h2>
            <h4 th:text="'First Name: ' + *{firstName}"></h4>
            <h4 th:text="'Last Name: ' + *{lastName}"></h4>
            <h4 th:text="'Username: ' + *{username}"></h4>
            <b>User Roles: </b>
            <div sec:authentication="principal.authorities"></div>
            <div class="row">
              <div class="col-md-12">
                <h2>Your Offers</h2>
                <div class="list-group">
                  <a th:each="offer : ${user.offers}" th:href="@{/offer/find/{id}(id=${offer.getId()})}"
                     class="list-group-item list-group-item-action">
                    <h4 th:text="${#strings.substring(offer.description,0,10)}"></h4>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img th:if="${user.imageUrl != null}" th:src="${user.imageUrl}" alt="User Image" style="max-width: 300px; max-height: 300px;">
            <img th:if="${user.imageUrl == null}" th:src="@{/pic/employee.png}" alt="Default User Image" style="max-width: 300px; max-height: 300px;">
          </div>
        </div>
      </main>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
