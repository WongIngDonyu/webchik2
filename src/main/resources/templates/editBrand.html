<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Brand</title>
</head>
<body>
<h1>Edit Brand</h1>
<form th:action="@{/brand/change/{id}(id=${brandDto.getId()})}" method="post" th:object="${brandDto}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <button type="submit">Update</button>
</form>
</body>
</html>
