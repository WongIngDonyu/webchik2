<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Offer</title>
</head>
<body>
<h1>Edit Offer</h1>
<form th:action="@{/offer/change/{id}(id=${offerDto.getId()})}" method="post" th:object="${offerDto}">

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required>
    <label for="engine">Engine:</label>
    <select id="engine" name="engine" th:field="*{engine}" required>
        <option value="DIESEL">Diesel</option>
        <option value="GASOLINE">Gasoline</option>
        <option value="ELECTRIC">Electric</option>
        <option value="HYBRID">Hybrid</option>
    </select>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" required>
    <label for="mileage">Mileage:</label>
    <input type="text" id="mileage" name="mileage" th:field="*{mileage}" required>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="*{price}" required>
    <label for="transmission">Transmission:</label>
    <select id="transmission" name="transmission" th:field="*{transmission}" required>
        <option value="AUTOMATIC">Automatic</option>
        <option value="MANUAL">Manual</option>
    </select>
    <label for="year">Year:</label>
    <input type="text" id="year" name="year" th:field="*{year}" required>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required>
    <label for="modelName">Model Name:</label>
    <input type="text" id="modelName" name="modelName" th:field="*{modelName}" required>
    <button type="submit">Update</button>
</form>
</body>
</html>
